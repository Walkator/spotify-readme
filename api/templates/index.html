<svg width="1295" height="160" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="1295" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                /* CSS Reset */
                html, body, div, span, h1, p, a, img {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font-size: 100%;
                    font: inherit;
                }
                /* Actual Styles */
                main {
                    display: flex;
                    padding: 20px;
                    border-radius: 5px;
                }
                .cover {
                    width: 24px;
                    height: 24px;
                    {% if spin %}                   
                    border-radius: 50%;
                    animation: spin 0ms -800ms linear infinite;
                    animation-duration: 10s;
                    {% else %}
                    border-radius: 10px;
                    {% endif %}
                }
                .info {
                    margin-top: 16px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .top {
                    display: flex;
                    align-items: center;
                }
                h1 {
                    font-size: 20px;
                    font-weight: 600;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    display: block;
                    overflow: hidden;
                    max-width: 260px;
                    {% if not scan_code %}
                        margin-left: 10px;
                    {% endif %}
                    {% if theme == 'dark' %}
                        color: aliceblue;
                    {% else %}
                        color: #161B22;;
                    {% endif %}
                }
                p {
                    margin-top: 5px;
                    font-size: 18px;
                    font-weight: 500;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    display: block;
                    overflow: hidden;
                    max-width: 260px;
                    {% if theme == 'dark' %}
                        color: rgba(240, 248, 255, calc(2/3));
                    {% else %}
                        color: rgba(22, 27, 34, calc(2/3));
                    {% endif %}
                }
                .logo {
                    width: 24px;
                    height: 24px;
                }
                .bar-container {
                    display: flex;
                    animation: rainbow 0ms -800ms linear infinite;
                }
                .content {
                    display: inline;
                }
                .desc {
                    color: #1DB954;
                    display: inline;
                    font-weight: bold;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .details {
                    font-style: italic;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .bar {
                    border-radius: 3px 3px 0 0;
                    height: 9px;
                    transform-origin: bottom;
                    animation: resize 0ms -800ms ease-in-out infinite alternate;
                    width: 3px;
                }
                .bar:not(:first-child) {
                    margin-left: 1px;
                }
                @keyframes spin {
                    100% { transform: rotate(360deg) }
                }
                @keyframes rainbow {
                    100% { filter: hue-rotate(360deg) }
                }
                @keyframes resize {
                    0% {
                        transform: scaleY(0);
                        opacity: .05;
                    } 100% {
                        transform: scaleY(1);
                        opacity: .95;
                    }
                }
            </style>
            <main>
                <img class="logo" src="data:image/png;base64, {{logo}}" alt="Spotify Logo" />
                <div class="content">
                    <p class="desc">Listening to <img class="cover" src="data:image/png;base64, {{image}}" alt="Cover Image" /> <span class="details">{{song}}</span> by <span class="details">{{artist}}</span> on Spotify</p>
                </div>
                <div class="bar-container">
                    {{bars|safe}}
                </div>
            </main>
        </div>
    </foreignObject>
</svg>
