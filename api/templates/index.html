<svg width="500" height="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="500" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                html, body, div, span, h1, p, a, img {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font-size: 100%;
                    font: inherit;
                }
                main {
                    display: flex;
                    border-radius: 5px;
                    align-items: center;
                }
                .cover {
                    width: 24px;
                    height: 24px;
                    border-radius: 12px;
                }
                .info {
                    margin-top: 16px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .top {
                    display: flex;
                    align-items: center;
                }
                p {
                    margin-top: 5px;
                    font-size: 18px;
                    font-weight: 500;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    display: block;
                    overflow: hidden;
                    max-width: 260px;
                }
                .logo {
                    width: 20px;
                    height: 20px;
                    padding-left: 10px;
                }
                .bar-container {
                    display: flex;
                    animation: rainbow 0ms -800ms linear infinite;
                }
                .content {
                    display: inline;
                    padding-left: 6px;
                    padding-right: 6px;
                }
                .desc {
                    color: #1DB954;
                    display: inline;
                    font-size: small;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .details {
                    font-style: italic;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .bar {
                    border-radius: 3px 3px 0 0;
                    height: 9px;
                    transform-origin: bottom;
                    animation: resize 0ms -800ms ease-in-out infinite alternate;
                    width: 3px;
                }
                .bar:not(:first-child) {
                    margin-left: 1px;
                }
                @keyframes resize {
                    0% {
                        transform: scaleY(0);
                        opacity: .05;
                    } 100% {
                        transform: scaleY(1);
                        opacity: .95;
                    }
                }
            </style>
            <main>
                <img class="logo" src="data:image/png;base64, {{logo}}" alt="Spotify Logo" />
                <div class="content">
                    <p class="desc">Listening to <!--<img class="cover" src="data:image/png;base64, {{image}}" alt="Cover Image"/>--> <span class="details">{{song}}</span> by <span class="details">{{artist}}</span> on Spotify</p>
                </div>
                <div class="bar-container">
                    {{bars|safe}}
                </div>
            </main>
        </div>
    </foreignObject>
</svg>
